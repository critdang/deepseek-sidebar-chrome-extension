<html>

<head>
  <meta charset="UTF-8">
  <title>Deepseek Sidebar</title>
</head>
<style>
  .defaults {
    margin: 0;
  }

  .theme-a {
    background: #fff;
  }

  @media (prefers-color-scheme: dark) {
    .theme-a.adaptive {
      background: #131314;
      color: #fff;
    }
  }

  /* Rating styles */
  .rating-container {
    padding: 5px 10px;
    text-align: center;
    border-bottom: 1px solid #e0e0e0;
    background: #f8f9fa;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }

  .rating-text {
    margin: 0;
    font-size: 14px;
    color: #333;
  }

  .stars {
    display: inline-flex;
    direction: rtl;
    padding: 0;
    text-decoration: none;
  }

  .star {
    font-size: 24px;
    color: #ccc;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
    padding: 0 2px;
  }

  .star:hover,
  .star:hover ~ .star {
    color: #ffd700;
    transform: scale(1.1);
  }

  @media (prefers-color-scheme: dark) {
    .rating-container {
      background: #1e1e1e;
      border-bottom: 1px solid #2d2d2d;
    }
    
    .rating-text {
      color: #e0e0e0;
    }

    .star {
      color: #555;
    }
  }

  iframe {
    border: none;
    width: 100%;
    height: 100vh;
  }
</style>

<body class="defaults theme-a adaptive">

  
  <iframe id="content-frame" src="https://chat.deepseek.com" allow="clipboard-write"></iframe>
</body>
</html>
